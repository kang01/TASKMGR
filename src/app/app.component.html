<mat-sidenav-container [class.unicorn-dark-theme] = "darkTheme">
  <mat-sidenav #sidenav mode="over" position="start">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <div class="site">
  <header>
    <app-header (toggle)="sidenav.toggle()" (toggleDarkThemes)="switchTheme($event)"></app-header>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
  <!-- <mat-sidenav-content>
    
  </mat-sidenav-content> -->
</mat-sidenav-container>
